name: Deploy content to Pages

on:
  push:
    branches: ["main", "docfx"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      #url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download DocFX
        run: wget https://github.com/dotnet/docfx/releases/download/v2.58/docfx.zip -O docfx.zip

      - name: Extract DocFX
        run: unzip docfx.zip -d ./docfx

      - name: Download material.zip
        run: wget https://github.com/ovasquez/docfx-material/releases/download/1.0.0/material.zip -O material.zip

      - name: Extract material.zip
        run: unzip material.zip -d ./material

      - name: Add header to README.md
        run: |
          echo '---' > temp.md
          echo 'outputFileName: index.html' >> temp.md
          echo '---' >> temp.md
          cat README.md >> temp.md
          mv temp.md README.md

      - name: Build documentation
        run: ./docfx/docfx/docfx docfx.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Documentation
          path: |
            .

