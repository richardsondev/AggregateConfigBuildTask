name: Deploy content to Pages

on:
  push:
    branches: ["main", "docfx"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      #url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup DocFX
        run: sudo apt-get install -y docfx

      - name: Download material.zip
        run: wget https://github.com/ovasquez/docfx-material/releases/download/1.0.0/material.zip -O material.zip

      - name: Extract material.zip
        run: unzip material.zip -d ./material

      - name: Build documentation
        run: docfx docfx.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Documentation
          path: |
            .
  
